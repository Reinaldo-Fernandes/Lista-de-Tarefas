<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <div id="relogio"></div>

        <div class="alternador-tema">
            <button id="tema-claro">Claro</button>
            <button id="tema-escuro">Escuro</button>
        </div>
        
        <form id="formulario-tarefas">
            <input type="text" id="entradas-tarefas" placeholder="Adicione uma nova tarefa" required>
            <input type="time" id="hora-inicio" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul id="lista-tarefas"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
